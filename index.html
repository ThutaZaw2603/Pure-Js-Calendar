<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with pure js</title>
   <link rel="stylesheet" href="calendar.css">

   <script src="https://kit.fontawesome.com/70154497b2.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="mainWrapper">
<div id="calendar" class="calendarBox"> 
    <div class="header">
        <button id="backward">
            <i class="fas fa-chevron-left"></i>
        </button> 
       
        <div id="monthDisplay">

        </div>
        <div id="yearDisplay">

        </div>
       <button id="forward">
            <i class="fas fa-chevron-right"></i>
        </button> 
        
    </div>
    
        
    <table>
        <thead>
            <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thur</th>
                    <th>Fri</th>
                    <th>Sat</th>
            </tr>
            </thead>
            
        <tbody id="tbody">
                
        </tbody>
            
    </table>
    </div>

</div>
    <script src="calendar.js"></script>
</body>
</html>
